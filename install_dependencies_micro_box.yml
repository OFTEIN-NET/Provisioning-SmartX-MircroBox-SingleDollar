- hosts: worker-1
  become: yes
  tasks:
   - name: Install Docker
     apt:
       name: docker.io
       state: present
       update_cache: true
   - name: Install APT Transport HTTPS
     apt:
       name: apt-transport-https
       state: present
   - name: Add Kubernetes apt-key
     apt_key:
       url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
       state: present
   - name: Add Kubernetes' APT repository
     apt_repository:
      repo: deb http://apt.kubernetes.io/ kubernetes-xenial main
      state: present
      filename: 'kubernetes'
   - name: Install kubelet
     apt:
       name: kubelet
       state: present
       update_cache: true
   - name: Install kubeadm
     apt:
       name: kubeadm
       state: present 
   - name: Install bridge-utils
     apt:
       name: bridge-utils
       state: present 	
       update_cache: true
   - name: Install hostapd
     apt:
       name: hostapd
       state: present 	
       update_cache: true 
   - name: Install dnsmasq
     apt:
       name: dnsmasq
       state: present 	
       update_cache: true	

